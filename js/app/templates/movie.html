<div ng-app="app" ng-controller="MovieController as film">
  <h2>Search for a Director Below</h2>
  <input ng-model="searchTerm"></input><button ng-click="testing()">search</button>

  <ul ng-repeat="movie in film.reviews | ratingsFilter ">

    <h2>Rating: {{ movie.data.vote_average }}</h2>
  </ul>
  <br>


</div>
